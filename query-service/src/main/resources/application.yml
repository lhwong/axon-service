spring:
  application:
    name: query-service

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  #H2DB
  datasource:
    url: jdbc:h2:file:${H2_LOCATION:~/workspace/queryDB};DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    username: test
    password: test
    driverClassName: org.h2.Driver

  rabbitmq:
    user: guest
    password: guest
    host: ${RABBITMQ_HOST:127.0.0.1}
    port: 5672

# HTTP Server
server:
  port: 8083   # HTTP (Tomcat) port

axon:
  eventhandling:
    processors:
      amqpEvents:
        source: queryEvents
        mode: subscribing

